<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
            --like-color: #4CAF50;
            --dislike-color: #F44336;
            --heart-color: #FF0000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #authStatus {
            font-weight: 500;
        }

        button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        #commentForm {
            margin-bottom: 30px;
        }

        #commentInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
        }

        .comment {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-content {
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-button:hover {
            background-color: var(--hover-color);
        }

        .action-button svg {
            width: 18px;
            height: 18px;
            transition: all 0.3s ease;
        }

        .action-button.liked svg path {
            fill: var(--like-color);
        }

        .action-button.disliked svg path {
            fill: var(--dislike-color);
        }

        .action-button.owner-liked svg path {
            fill: var(--heart-color);
        }

        .action-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .delete-button {
            color: #ff0000;
        }

        .action-button.processing {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .action-button:not(.processing):active svg {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div id="authStatus"></div>
            <div>
                <button id="authButton">Login / Signup</button>
                <button id="logoutButton" style="display: none;">Logout</button>
            </div>
        </header>

        <form id="commentForm" style="display: none;">
            <input type="text" id="commentInput" placeholder="Enter your comment (max 35 characters)" maxlength="35">
        </form>

        <div id="commentsContainer"></div>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;
        const debounceDelay = 300;
        const pendingRequests = {};

        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "inline-block";
            logoutButton.style.display = loggedIn ? "inline-block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.innerText = "Logged in as: " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.innerText = "Not logged in";
                        updateUI(false);
                    }
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.innerHTML = "";

                    if (data.error) {
                        commentsContainer.innerHTML = `<p>Error: ${data.error}</p>`;
                        return;
                    }

                    data.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.classList.add('comment');

                        const isOwnComment = loggedInUser === comment.author;
                        const isOwner = loggedInUser === username;

                        const likeButton = createActionButton('like', comment.likes,
                            `handleLikeAction(${comment.id}, ${comment.is_liked}, ${comment.is_disliked})`,
                            !isOwnComment, comment.is_liked);
                        const dislikeButton = createActionButton('dislike', comment.dislikes,
                            `handleDislikeAction(${comment.id}, ${comment.is_liked}, ${comment.is_disliked})`,
                            !isOwnComment, comment.is_disliked);
                        const ownerLikeButton = createActionButton('heart', '',
                            `handleOwnerLikeAction(${comment.id}, ${comment.is_owner_liked})`,
                            isOwner, comment.is_owner_liked);
                        const deleteButton = createActionButton('delete', '', `deleteComment(${comment.id})`,
                            isOwnComment);

                        commentElement.innerHTML = `
                            <div class="comment-header">
                                <span class="comment-author">${comment.author}</span>
                                <div class="comment-actions">
                                    ${likeButton}
                                    ${dislikeButton}
                                    ${ownerLikeButton}
                                    ${deleteButton}
                                </div>
                            </div>
                            <div class="comment-content">${comment.content}</div>
                        `;

                        commentsContainer.appendChild(commentElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function createActionButton(type, count, onclick, isEnabled, isActive = false) {
            const activeClass = isActive ? (type === 'like' ? 'liked' : type === 'dislike' ? 'disliked' : type === 'heart' ? 'owner-liked' : 'active') : '';
            const disabledClass = isEnabled ? '' : 'disabled';
            return `
                <button class="action-button ${activeClass} ${disabledClass}" onclick="${isEnabled ? onclick : ''}" ${isEnabled ? '' : 'disabled'}>
                    ${getSvgIcon(type)}
                    ${count !== '' ? `<span>${count}</span>` : ''}
                </button>
            `;
        }

        function getSvgIcon(type) {
            switch (type) {
                case 'like':
                    return '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"></path></svg>';
                case 'dislike':
                    return '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01L1 14c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"></path></svg>';
                case 'heart':
                    return '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>';
                case 'delete':
                    return '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>';
                default:
                    return '';
            }
        }

        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function handleAction(type, action) {
            if (pendingRequests[type]) return;
            pendingRequests[type] = true;

            const button = event.currentTarget;
            button.classList.add('processing');

            Promise.resolve(action())
                .then(() => getComments())
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                })
                .finally(() => {
                    pendingRequests[type] = false;
                    button.classList.remove('processing');
                });
        }

        function handleLikeAction(commentId, isLiked, isDisliked) {
            if (isLiked) {
                removelikeComment(commentId);
            } else {
                if (isDisliked) {
                    removeDislikeComment(commentId).then(() => likeComment(commentId));
                } else {
                    likeComment(commentId);
                }
            }
        }

        function handleDislikeAction(commentId, isLiked, isDisliked) {
            if (isDisliked) {
                removeDislikeComment(commentId);
            } else {
                if (isLiked) {
                    removelikeComment(commentId).then(() => dislikeComment(commentId));
                } else {
                    dislikeComment(commentId);
                }
            }
        }

        function handleOwnerLikeAction(commentId, isOwnerLiked) {
            if (isOwnerLiked) {
                removeOwnerLikeComment(commentId);
            } else {
                OwnerlikeComment(commentId);
            }
        }

        async function likeComment(commentId) {
            return sendRequest(`/api/like/like/${commentId}`);
        }

        async function dislikeComment(commentId) {
            return sendRequest(`/api/like/dislike/${commentId}`);
        }

        async function removelikeComment(commentId) {
            return sendRequest(`/api/like/remove-like/${commentId}`);
        }

        async function removeDislikeComment(commentId) {
            return sendRequest(`/api/like/remove-dislike/${commentId}`);
        }

        async function OwnerlikeComment(commentId) {
            return sendRequest(`/api/like/owner-like/${commentId}`);
        }

        async function removeOwnerLikeComment(commentId) {
            return sendRequest(`/api/like/owner-remove-like/${commentId}`);
        }

        async function sendRequest(url) {
            try {
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                }
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        function createComment() {
            const content = commentInput.value.trim();
            if (!content) return;

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            if (pendingRequests['createComment']) return;
            pendingRequests['createComment'] = true;

            fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                        commentInput.value = "";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    pendingRequests['createComment'] = false;
                });
        }

        function deleteComment(commentId) {
            if (pendingRequests['deleteComment']) return;
            pendingRequests['deleteComment'] = true;

            fetch(`/api/user/${username}/comments`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ commentId: commentId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        alert(data.message);
                        getComments();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    pendingRequests['deleteComment'] = false;
                });
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
