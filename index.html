<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #authStatus {
            margin-bottom: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            position: relative;
        }

        .deleteButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 3px 5px;
            cursor: pointer;
        }

        #commentInput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="authStatus"></div>
        <div class="top-right">
            <button id="authButton">Login / Signup</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
        <div id="commentsContainer"></div>
        <form id="commentForm" style="display: none;">
            <input type="text" id="commentInput" placeholder="Enter your comment (max 35 characters)" maxlength="35">
        </form>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;


        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.innerText = "Logged in as: " + data.user_id;
                        updateUI(true);
                    } else {
                        authStatus.innerText = "Not logged in";
                        updateUI(false);
                    }
                    loggedInUser = data.user_id;
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.innerHTML = "";

                    if (data.error) {
                        commentsContainer.innerHTML = "Error: " + data.error;
                        return;
                    }

                    data.forEach(comment => {
                        const commentBox = document.createElement('div');
                        commentBox.classList.add('comment');
                        const deleteButton = (loggedInUser === comment.author_id) ? `<button onclick="deleteComment('${username}')" class="deleteButton">Delete</button>` : '';
                        commentBox.innerHTML = `${comment.author_id}: ${comment.content} ${deleteButton}`;
                        commentsContainer.appendChild(commentBox);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function createComment() {
            const content = commentInput.value.trim();
            if (!content) {
                return;
            }

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        alert("Comment created successfully!");
                        getComments(username);
                        commentInput.value = "";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function deleteComment() {
            fetch(`/api/user/${username}/comments`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    getComments(username);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment(username);
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/logout", {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
