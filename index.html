<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Comment System</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--secondary-color);
            border-radius: 16px;
            box-shadow: 0 15px 35px var(--shadow-color);
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .top-right {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        #authStatus {
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
        }

        .comment {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all var(--transition-speed) ease;
            background-color: var(--secondary-color);
        }

        .comment:hover {
            box-shadow: 0 10px 20px var(--shadow-color);
            transform: translateY(-3px);
        }

        .buttonBox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actionButton {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition-speed) ease;
        }

        .actionButton:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .deleteButton {
            background-color: #ff3333;
            color: var(--secondary-color);
        }

        .deleteButton:hover {
            background-color: #cc0000;
        }

        #commentInput {
            margin-top: 30px;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            width: calc(100% - 44px);
            font-size: 16px;
            transition: all var(--transition-speed) ease;
        }

        #commentInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .author {
            font-weight: 600;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .content {
            word-break: break-word;
            line-height: 1.5;
        }

        #commentsContainer {
            margin-top: 40px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-body {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 30px 15px;
            }

            .top-right {
                position: static;
                margin-bottom: 30px;
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="authStatus" class="fade-in"></div>
        <div class="top-right">
            <button id="authButton" class="fade-in">Login / Signup</button>
            <button id="logoutButton" class="fade-in" style="display: none;">Logout</button>
        </div>
        <div id="commentsContainer"></div>
        <form id="commentForm" class="fade-in" style="display: none;">
            <input type="text" id="commentInput" placeholder="Share your thoughts... (max 35 characters)"
                maxlength="35">
        </form>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;
        let processingRequest = false;

        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.innerText = "Welcome, " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.innerText = "Join the conversation";
                        updateUI(false);
                    }
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.innerHTML = "";

                    if (data.error) {
                        commentsContainer.innerHTML = "Error: " + data.error;
                        return;
                    }

                    data.forEach(comment => {
                        const commentBox = document.createElement('div');
                        commentBox.classList.add('comment', 'fade-in');

                        const likeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëç ${comment.likes}` : `<button onclick="likeComment('${comment.id}', ${comment.is_disliked})" class="actionButton">üëç ${comment.likes}</button>`;
                        const dislikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëé ${comment.dislikes}` : `<button onclick="dislikeComment('${comment.id}', ${comment.is_liked})" class="actionButton">üëé ${comment.dislikes}</button>`;

                        const removeLikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëç ${comment.likes}` : `<button onclick="removelikeComment('${comment.id}')" class="actionButton">üëç ${comment.likes}</button>`;
                        const removeDislikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëé ${comment.dislikes}` : `<button onclick="removeDislikeComment('${comment.id}')" class="actionButton">üëé ${comment.dislikes}</button>`;

                        const ownerLikeButton = (loggedInUser === username) ? `<button onclick="OwnerlikeComment('${comment.id}')" class="actionButton">ü§ç</button>` : '';
                        const removeOwnerLikeButton = (loggedInUser === username) ? `<button onclick="removeOwnerLikeComment('${comment.id}')" class="actionButton">‚ù§Ô∏è</button>` : `‚ù§Ô∏è`;

                        const deleteButton = (loggedInUser === comment.author) ? `<button onclick="deleteComment()" class="actionButton deleteButton">Delete</button>` : '';

                        commentBox.innerHTML = `
                            <div class="comment-header">
                                <span class="author">${comment.author}</span>
                            </div>
                            <div class="comment-body">
                                <span class="content">${comment.content}</span>
                            </div>
                            <div class="buttonBox">
                                ${comment.is_liked ? removeLikeButton : likeButton}
                                ${comment.is_disliked ? removeDislikeButton : dislikeButton}
                                ${comment.is_owner_liked ? removeOwnerLikeButton : ownerLikeButton}
                                ${deleteButton}
                            </div>`;
                        commentsContainer.appendChild(commentBox);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function createComment() {
            const content = commentInput.value.trim();
            if (!content) {
                return;
            }

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                        commentInput.value = "";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function deleteComment() {
            fetch(`/api/user/${username}/comments`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        async function likeComment(commentId, isDisliked) {
            if (isDisliked) {
                await removeDislikeComment(commentId);
            }
            await sendLikeRequest(commentId);
        }

        async function dislikeComment(commentId, isLiked) {
            if (isLiked) {
                await removelikeComment(commentId);
            }
            await sendDislikeRequest(commentId);
        }

        async function sendLikeRequest(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/like/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        async function sendDislikeRequest(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/dislike/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        async function removelikeComment(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/remove-like/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        async function removeDislikeComment(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/remove-dislike/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        async function OwnerlikeComment(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/owner-like/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        async function removeOwnerLikeComment(commentId) {
            if (processingRequest) return;
            processingRequest = true;
            try {
                const response = await fetch(`/api/like/owner-remove-like/${commentId}`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    getComments();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            processingRequest = false;
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
