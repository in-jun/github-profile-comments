<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 750px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #authStatus {
            margin-bottom: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .deleteButton {
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 3px 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .likeButton,
        .dislikeButton {
            padding: 3px;
            background-color: #0000007e;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 1px;
        }


        .removeLikeButton,
        .removeDislikeButton {
            padding: 5px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 1px;
        }

        .ownerLikeButton {
            padding: 3px;
            background-color: #0000007e;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 1px;
        }

        .removeOwnerLikeButton {
            padding: 3px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 1px;
        }

        button:hover {
            background-color: #55555555;
        }

        #commentInput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="authStatus"></div>
        <div class="top-right">
            <button id="authButton">Login / Signup</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
        <div id="commentsContainer"></div>
        <form id="commentForm" style="display: none;">
            <input type="text" id="commentInput" placeholder="Enter your comment (max 35 characters)" maxlength="35">
        </form>
    </div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const username = pathParts[pathParts.length - 1];
        const authStatus = document.getElementById("authStatus");
        const authButton = document.getElementById("authButton");
        const logoutButton = document.getElementById("logoutButton");
        const commentForm = document.getElementById("commentForm");
        const commentsContainer = document.getElementById("commentsContainer");
        const commentInput = document.getElementById("commentInput");
        let loggedInUser = null;


        function updateUI(loggedIn) {
            authButton.style.display = loggedIn ? "none" : "block";
            logoutButton.style.display = loggedIn ? "block" : "none";
            commentForm.style.display = loggedIn ? "block" : "none";
        }

        function checkLoginStatus() {
            fetch("/api/")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        authStatus.innerText = "Logged in as: " + data.user_id;
                        updateUI(true);
                        loggedInUser = data.user_id;
                    } else {
                        authStatus.innerText = "Not logged in";
                        updateUI(false);
                    }
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getComments() {
            fetch(`/api/user/${username}/comments`)
                .then(response => response.json())
                .then(data => {
                    commentsContainer.innerHTML = "";

                    if (data.error) {
                        commentsContainer.innerHTML = "Error: " + data.error;
                        return;
                    }

                    data.forEach(comment => {
                        const commentBox = document.createElement('div');
                        commentBox.classList.add('comment');

                        const likeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëç ${comment.likes}` : `<button onclick="likeComment('${comment.id}', ${comment.is_disliked})" class="likeButton">üëç ${comment.likes}</button>`;
                        const dislikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëé ${comment.dislikes}` : `<button onclick="dislikeComment('${comment.id}', ${comment.is_liked})" class="dislikeButton">üëé ${comment.dislikes}</button>`;

                        const removeLikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëç ${comment.likes}` : `<button onclick="removelikeComment('${comment.id}')" class="removeLikeButton">üëç ${comment.likes}</button>`;
                        const removeDislikeButton = (loggedInUser === null || loggedInUser === comment.author) ? `üëé ${comment.dislikes}` : `<button onclick="removeDislikeComment('${comment.id}')" class="removeDislikeButton">üëé ${comment.dislikes}</button>`;

                        const ownerLikeButton = (loggedInUser === username) ? `<button onclick="OwnerlikeComment('${comment.id}')" class="ownerLikeButton">ü§ç</button>` : '';
                        const removeOwnerLikeButton = (loggedInUser === username) ? `<button onclick="removeOwnerLikeComment('${comment.id}')" class="removeOwnerLikeButton">‚ù§Ô∏è</button>` : `‚ù§Ô∏è`;

                        const deleteButton = (loggedInUser === comment.author) ? `<button onclick="deleteComment()" class="deleteButton">Delete</button>` : '';

                        commentBox.innerHTML = `
                            <div>
                                <span>${comment.author}: ${comment.content}</span>
                            </div>
                            <div>
                                ${comment.is_liked ? removeLikeButton : likeButton}
                                ${comment.is_disliked ? removeDislikeButton : dislikeButton}
                                ${comment.is_owner_liked ? removeOwnerLikeButton : ownerLikeButton}
                                ${deleteButton}
                            </div>`;
                        commentsContainer.appendChild(commentBox);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function createComment() {
            const content = commentInput.value.trim();
            if (!content) {
                return;
            }

            if (content.length > 35) {
                alert("Error: Comment should be maximum 35 characters.");
                return;
            }

            fetch(`/api/user/${username}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        alert("Comment created successfully!");
                        getComments();
                        commentInput.value = "";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function deleteComment() {
            fetch(`/api/user/${username}/comments`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    getComments();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function likeComment(commentId, isDisliked) {
            if (isDisliked == true) {
                removeDislikeComment(commentId);
            }
            setTimeout(() => {
                fetch(`/api/like/like/${commentId}`, {
                    method: 'POST',
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert("Error: " + data.error);
                        } else {
                            getComments();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }, 100);
        }

        function dislikeComment(commentId, isLiked) {
            if (isLiked == true) {
                removelikeComment(commentId);
            }
            setTimeout(() => {
                fetch(`/api/like/dislike/${commentId}`, {
                    method: 'POST',
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert("Error: " + data.error);
                        } else {
                            getComments();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }, 100);
        }

        function removelikeComment(commentId) {
            fetch(`/api/like/remove-like/${commentId}`, {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function removeDislikeComment(commentId) {
            fetch(`/api/like/remove-dislike/${commentId}`, {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function OwnerlikeComment(commentId) {
            fetch(`/api/like/owner-like/${commentId}`, {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function removeOwnerLikeComment(commentId) {
            fetch(`/api/like/owner-remove-like/${commentId}`, {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        getComments();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        checkLoginStatus();

        commentInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                createComment();
            }
        });

        authButton.addEventListener("click", function () {
            const currentPath = window.location.pathname;
            window.location.href = "/api/auth/login?current=" + encodeURIComponent(currentPath);
        });

        logoutButton.addEventListener("click", function () {
            fetch("/api/auth/logout", {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
